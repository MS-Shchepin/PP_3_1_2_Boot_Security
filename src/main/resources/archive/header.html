<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <body>
        <div th:fragment="content">
            <div sec:authorize="isAuthenticated()">
                <h4>
                    <div sec:authorize="hasRole('ROLE_ADMIN')">
                        You have administrator permission. Go to:
                        <button type="button" onclick="window.location.href='admin'">Admin page</button>
                    </div>
                    <div data-th-align="right">
                        Hello, <span sec:authentication="name">Noname</span><br><br>
                        <button type="button" onclick="window.location.href='/logout'">Logout</button>
                    </div>
                </h4>
            </div>
            <div sec:authorize="isAnonymous()">
                <h4>
                    <div data-th-align="right">
                        Hello, guest!<br><br>
                        <button type="button" onclick="window.location.href='/login'">Sign in</button>
                    </div>
                </h4>
            </div>
        </div>
        <br><br>
    </body>
</html>
