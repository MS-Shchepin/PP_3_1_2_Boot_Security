<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link th:href="@{/style.css}" rel="stylesheet"/>
    <title>User page</title>
  </head>
  <body>
    <!--main-page-container-->
    <div class="main-container container-fluid">
      <!--HEADER (navbar)-->
      <div th:replace="header :: header-navbar"></div>
      <!--UNDER NAVBAR-->
      <div class="row pr-3">
        <!--SIDEBAR-->
        <div class="sidebar col-2">
          <ul class="nav sidebar col-12 nav-pills pt-0">
            <li class="nav-item nav-fill" sec:authorize="hasRole('ROLE_ADMIN')">
              <a class="nav-link" href="/admin">Admin</a>
            </li>
            <li class="nav-item nav-fill">
              <a class="nav-link active" href="/user">User</a>
            </li>
          </ul>
        </div>

        <!--USER-PAGE-->
        <div class="col tab-content pt-3">
          <div class="tab-pane fade show active right" id="user-about">
            <div class="bg-light">
              <h1>User information-page</h1>
            </div>
            <!--            USER TABLE TAB-->
            <div class="card bg-white">
              <div class="card-header pb-1">
                <h5>
                  <span class="align-middle">About users</span>
                </h5>
              </div>
              <div class="card-body">
                <table class="table table-striped">
                  <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Email</th>
                    <th scope="col">Role</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:object="${currentUser}">
                    <td th:text="*{id}">1</td>
                    <td th:text="*{name}">Maksim</td>
                    <td th:text="*{lastname}">Shchepin</td>
                    <td th:text="*{age}">30</td>
                    <td th:text="*{username}">promayhem@mail.ru</td>
                    <td th:text="*{getAllRoles()}">USER</td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div th:replace="logout_modal :: logout-navbar"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
  </body>
</html>
