<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link href="/style.css" rel="stylesheet"/>
    <title>User page</title>
  </head>
  <body>
    <!--main-page-container-->
    <div class="main-container container-fluid">
      <!--HEADER (navbar)-->
      <div class="row">
        <nav class="navbar col-12 navbar-dark top bg-dark flex-nowrap">
          <div class="admin-status d-flex flex-row px-3">
            <div class="bg-dark text-white px-1 py-2">
              <b><span id="authUserUsername"></span></b>
            </div>
            <div class="bg-dark text-white px-1 py-2">
              <span>with roles:</span>
            </div>
            <div class="bg-dark text-white px-1 py-2">
              <span id="authUserRoles"></span>
            </div>
          </div>
          <div class="d-flex flex-row-reverse">
            <ul class="navbar-nav px-3">
              <li class="nav-item text-nowrap">
                <a class="nav-link" href="/logout">Logout</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <!--UNDER NAVBAR-->
      <div class="row pr-3">
        <!--SIDEBAR-->
        <div class="sidebar col-2">
          <ul class="nav sidebar col-12 nav-pills pt-0">
            <li class="nav-item nav-fill" id="sidebarAdminButton">
              <a class="nav-link" href="/admin">Admin</a>
            </li>
            <li class="nav-item nav-fill">
              <a class="nav-link active" onclick="refreshPage()">User</a>
            </li>
          </ul>
        </div>

        <!--USER-PAGE-->
        <div class="col tab-content pt-3">
          <div class="tab-pane fade show active right" id="user-about">
            <div class="bg-light">
              <h1>User information-page</h1>
            </div>
            <!--            USER TABLE TAB-->
            <div class="card bg-white">
              <div class="card-header pb-1">
                <h5>
                  <span class="align-middle">About user</span>
                </h5>
              </div>
              <div class="card-body">
                <table class="table table-striped" id="userAboutTable">
                  <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Email</th>
                    <th scope="col">Role</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr>
                    <td id="userId"></td>
                    <td id="userName"></td>
                    <td id="userLastName"></td>
                    <td id="userAge"></td>
                    <td id="userUsername"></td>
                    <td id="userRoles"></td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/userScript.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
  </body>
</html>
